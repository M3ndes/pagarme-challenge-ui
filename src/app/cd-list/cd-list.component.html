<div class="container">
    <button mat-raised-button (click)="cdAdd(null)">Adicionar</button><br><br>
      <table mat-table [dataSource]="dataSource[0]" class="mat-elevation-z8">
  
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="borrowed">
            <th mat-header-cell *matHeaderCellDef> Borrowed </th>
            <td mat-cell *matCellDef="let element"> {{element.borrowed}} </td>
          </ng-container>
        
          <ng-container matColumnDef="contact_id">
            <th mat-header-cell *matHeaderCellDef> Contact  </th>
            <td mat-cell *matCellDef="let element"> {{element.contact_id}} </td>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="primary" (click)="cdAdd(element)"><mat-icon>edit</mat-icon></button> 
              <button mat-icon-button color="primary" (click)="deleteCd(element.id)"><mat-icon>delete</mat-icon></button> 
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
  </div>
